<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuguBugu - Parent Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bugu-green': '#4CAF50',
                        'bugu-light-green': '#8BC34A',
                        'bugu-yellow': '#FFEB3B',
                        'bugu-blue': '#03A9F4',
                        'bugu-purple': '#9C27B0',
                        'bugu-pink': '#E91E63',
                    },
                    fontFamily: {
                        'baloo': ['Baloo 2', 'cursive'],
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-slow': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s ease-in-out infinite',
                        'wiggle': 'wiggle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bugu-character {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }
        .floating-blob {
            border-radius: 50% 40% 60% 50%;
        }
    </style>
</head>
<body class="font-nunito bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center p-4">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-20 h-20 bg-bugu-green/10 rounded-full animate-float"></div>
        <div class="absolute top-1/4 right-20 w-16 h-16 bg-bugu-blue/10 rounded-full animate-float-slow" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-20 left-1/4 w-24 h-24 bg-bugu-light-green/10 rounded-full animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/3 right-1/4 w-12 h-12 bg-bugu-yellow/20 rounded-full animate-float-slow" style="animation-delay: 3s;"></div>
        <div class="absolute top-1/2 left-1/3 w-28 h-28 bg-bugu-blue/5 rounded-full animate-pulse-slow"></div>
        
        <!-- Blob shapes -->
        <div class="absolute top-1/3 left-1/6 w-32 h-32 bg-bugu-green/5 floating-blob animate-float"></div>
        <div class="absolute bottom-1/4 right-1/5 w-40 h-40 bg-bugu-blue/5 floating-blob animate-float-slow" style="animation-delay: 2s;"></div>
        
        <!-- Small decorative elements -->
        <div class="absolute top-1/6 right-1/4 w-6 h-6 bg-bugu-green/20 rounded-full animate-pulse"></div>
        <div class="absolute bottom-1/6 left-1/5 w-4 h-4 bg-bugu-blue/30 rounded-full animate-pulse" style="animation-delay: 1.5s;"></div>
    </div>

    <div class="container max-w-6xl mx-auto flex flex-col lg:flex-row items-center justify-center gap-10 z-10">
        <!-- Left Side - Bugu Character & Welcome -->
        <div class="lg:w-1/2 flex flex-col items-center lg:items-start text-center lg:text-left">
            <div class="bugu-character w-64 h-64 rounded-full relative animate-float mb-8">
                <div class="absolute w-20 h-20 bg-white rounded-full top-14 left-20"></div>
                <div class="absolute w-8 h-8 bg-white rounded-full bottom-16 right-16"></div>
                <div class="absolute w-12 h-12 bg-gray-800 rounded-full top-20 left-28"></div>
                <div class="absolute w-4 h-4 bg-white rounded-full top-24 left-32"></div>
                <div class="absolute w-24 h-8 border-b-8 border-gray-800 rounded-b-full bottom-20 left-24"></div>
                <div class="absolute w-16 h-24 bg-green-300 rounded-full top-16 right-8 transform rotate-12 animate-wiggle"></div>
                
                <!-- Small decorative elements on Bugu -->
                <div class="absolute top-8 left-12 w-4 h-4 bg-yellow-300 rounded-full"></div>
                <div class="absolute bottom-12 right-12 w-3 h-3 bg-yellow-300 rounded-full"></div>
            </div>
            
            <h1 class="font-baloo text-4xl md:text-5xl font-bold text-bugu-green mb-4">Welcome to BuguBugu!</h1>
            <p class="text-xl text-gray-600 max-w-md">Where magical learning adventures begin for your little ones.</p>
            
            <!-- Feature highlights removed as requested -->
        </div>

        <!-- Right Side - Login Card -->
        <div class="lg:w-1/2 max-w-md w-full">
            <div class="bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">
                <!-- Decorative elements -->
                <div class="absolute -top-4 -right-4 w-20 h-20 bg-bugu-green/10 rounded-full"></div>
                <div class="absolute -bottom-6 -left-6 w-24 h-24 bg-bugu-blue/10 rounded-full"></div>
                <div class="absolute top-1/2 -right-8 w-16 h-16 bg-bugu-light-green/10 rounded-full"></div>
                
                <!-- Login Form -->
                <div class="space-y-6 relative z-10">
                    <div class="text-center mb-2">
                        <h2 class="font-baloo text-2xl font-bold text-bugu-green">Parent Login</h2>
                        <p class="text-gray-600 mt-2">Access your child's learning dashboard</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" placeholder="Email" class="w-full pl-10 pr-4 py-3 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-bugu-green focus:border-transparent transition">
                        </div>
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" placeholder="Password" class="w-full pl-10 pr-4 py-3 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-bugu-green focus:border-transparent transition">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-bugu-green focus:ring-bugu-green border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-bugu-green hover:text-bugu-light-green transition">Forgot Password?</a>
                    </div>
                    
                   <button onclick="window.location.href='child-profile.html'"
    class="w-full py-3 rounded-full bg-gradient-to-r from-bugu-green to-bugu-light-green text-white font-semibold">
    Login
</button>

                    
                    <div class="text-center pt-4 border-t border-gray-100">
                        <p class="text-gray-600">Don't have an account? 
                            <a href="signup.html" class="text-bugu-green font-semibold hover:text-bugu-light-green transition">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple animation for form interaction
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-bugu-green/30');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-bugu-green/30');
                });
            });
        });
    </script>
</body>
</html>
